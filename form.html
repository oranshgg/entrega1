<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <form>
            <div>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" requiere placeholder="Ingrese su nombre" />
                </p>
            </div>
            <div>
                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" requiere placeholder="Ingrese su apellido" />
                </p>
            </div>
            <div>
                <p>
                    Modalidad de cursada:
                    <input type="radio" name="modalidad" id="ondemand" />
                    <label for="ondemand"> On-Demand </label>
                    <input type="radio" name="modalidad" id="vivo" />
                    <label for="vivo"> En vivo </label>
                </p>
            </div>
            <div>
                <p>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" required placeholder="Ingrese su email" />
                </p>
            </div>
            <div>
                <p>
                    <input type="checkbox" id="nuevos" />
                    <label for="nuevos">Deseo recibir información sobre nuevos posteos en la plataforma de
                        Nucba.</label>
                </p>
            </div>
            <div>
                <p>
                    <input type="checkbox" id="tyc" />
                    <label for="tyc">Declaro que leí los términos y condiciones y estoy listo para convertirme en
                        desarrollador web Full Stack.</label>
                </p>
            </div>
            <div>
                <p>
                    <button type="submit">Enviar</button>
                </p>
            </div>
        </form>
    </main>
    <footer>
        <p>
            <a href="index.html" target="_self"> Volver al menu principal</a>
        </p>
    </footer>
</body>

</html>
